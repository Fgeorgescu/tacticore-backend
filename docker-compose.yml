version: '3.8'

services:
  # Frontend - Next.js
  frontend:
    build:
      context: ./tacticore-fe-c3
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    volumes:
      - ./tacticore-fe-c3:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tacticore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend - Spring Boot Java
  backend:
    build:
      context: ./tesis
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    volumes:
      - ./tesis:/app
      - maven_cache:/root/.m2
    networks:
      - tacticore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  tacticore-network:
    driver: bridge

volumes:
  node_modules:
  next_cache:
  maven_cache:
