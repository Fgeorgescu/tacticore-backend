# Configuración para AWS Lambda

# Base de datos H2 en memoria para Lambda
spring.datasource.url=jdbc:h2:mem:tacticore_lambda;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuración
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (deshabilitado en Lambda por seguridad)
spring.h2.console.enabled=false

# Logging para Lambda
logging.level.com.tacticore=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Jackson configuración
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Configuración específica de Lambda
server.port=8080
management.endpoints.enabled-by-default=false
