# Server Configuration
server.port=8443

# SSL Configuration (self-signed certificate for demo)
server.ssl.key-store=file:/home/ec2-user/tacticore-backend/keystore.p12
server.ssl.key-store-password=tacticore123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tacticore
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

# Configuración para funcionar detrás de un proxy (Nginx, ALB, etc.)
# Permite detectar X-Forwarded-For, X-Forwarded-Proto, etc.
server.forward-headers-strategy=native

# Logging Configuration
logging.level.com.tesis.lambda=DEBUG
logging.level.org.springframework.web=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Match Processing Simulation Configuration
# Delays in milliseconds (0-120000 = 0-120 seconds / 0-2 minutes)
match.processing.min-delay-ms=0
match.processing.max-delay-ms=120000
