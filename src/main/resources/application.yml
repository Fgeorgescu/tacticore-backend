server:
  port: "${SERVER_PORT:8080}"

spring:
  application:
    name: tacticore-backend
  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB
      enabled: true
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# Configuraciones de simulación ML
simulation:
  enabled: "${SIMULATION_ENABLED:false}"
  json-directory: "${SIMULATION_JSON_DIRECTORY:demos-jsons}"

# Configuración del servicio ML
ml:
  service:
    url: "${ML_SERVICE_URL:http://3.91.78.196:8000}"
    file-param-name: "${ML_SERVICE_FILE_PARAM_NAME:demo_file}"
